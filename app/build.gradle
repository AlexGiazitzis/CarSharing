plugins {
    id 'java'
    id 'application'
}

application {
    mainClass = 'carsharing.Main'
}

group 'carsharing'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.h2database:h2:1.4.200'
}

compileJava.options.encoding = 'utf-8'
tasks.withType(JavaCompile) {
    options.encoding = 'utf-8'
}

run {
    standardInput = System.in
}